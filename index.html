<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>    
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '131613223561516',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();

    FB.getLoginStatus(function(response) {
    if (response.status === 'connected') {
        console.log(response);
        FB.api('/me/photos?type=uploaded', (res) => {
            pics = "";
            res.data.forEach(r => {                
                pics += `<img src='https://graph.facebook.com/${r.id}/picture?type=normal&access_token=${response.authResponse.accessToken}' /> `;
                
            })
            document.getElementById('app').innerHTML = pics
        });
    }
    else {
        FB.login();
    }
    });

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

   

</script>
<div id="app"></div>
</body>
</html>
